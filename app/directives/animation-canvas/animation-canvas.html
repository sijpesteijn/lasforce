<div class="animationCanvas">
    <div>
        <button data-ng-click="zoomIn()"><i class="fa fa-plus"></i></button>
        <button data-ng-disabled="zoom == 0.001" data-ng-click="zoomOut()"><i class="fa fa-minus"></i></button>
    </div>
    <div class="progress ng-hide">Loading...
        <div class="progress-bar progress-bar-danger active progress-bar-striped" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            0% Complete
        </div>
    </div>
    <div>
        <canvas resize="true" id="animationCanvas"></canvas>
    </div>
</div>
