<div class="animationCanvas">
  <span ng-show="loading">Loading animation</span>
  <span ng-show="animationId">Name: {{ name }}, FrameRate: {{ frameRate }}, FrameTime: {{ frameTime }} ms, Frame: {{ currentFrame }}, Loop: {{ loopCount }}, AutoPlay: {{ autoPlay }}</span>
  <canvas resize="true" id="animationCanvas"></canvas>
  <!--<player canvas-id="animationCanvas"></player>-->
</div>
