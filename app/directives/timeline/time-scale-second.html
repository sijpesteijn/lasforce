<svg>
  <line x1="{{getSecondsMarkerX()}}" y1="0" x2="{{getSecondsMarkerX()}}" y2="10" style="stroke:{{timelineColor}};stroke-width:1"></line>
  <text x="{{getSecondsX()}}" y="16" fill="{{timelineColor}}" style="font-size: 0.5em;">{{$index}}</text>

  <line ng-repeat="n in [] | range:fill" x1="{{getHundredsMarkerX($index)}}" y1="0" x2="{{getHundredsMarkerX($index)}}" y2="8" style="stroke:{{timelineColor}};stroke-width:1"></line>
</svg>
