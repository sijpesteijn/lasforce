<div class="time-scale-container">
  <svg id="time-scale" xmlns="http://www.w3.org/2000/svg" version="1.1" class="time-scale" ng-dblclick="zoom = 1" ng-click="setWalker($event)">

    <!-- time line base -->
    <line ng-attr-x1="{{paddingLeft + 0}}" y1="20" ng-attr-x2="{{paddingLeft + (totalSeconds*100*zoom)}}" y2="20" style="stroke:{{timelineColor}};stroke-width:1"></line>
    <!-- time index -->
    <line ng-attr-x1="{{walker}}" y1="0" ng-attr-x2="{{walker}}" y2="30" style="stroke: red;stroke-width: 1" ng-show="totalSeconds > 0"></line>

    <time-scale-second ng-repeat="n in [] | range:totalSeconds"></time-scale-second>
    <!--<line x1="{{paddingLeft + 0}}" y1="20" x2="{{100*zoom}}" y2="20" style="stroke: red;stroke-width: 2"></line>-->
  </svg>
</div>
