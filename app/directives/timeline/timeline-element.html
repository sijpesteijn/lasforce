<div class='timeline-element' ng-click="select()" ng-dblclick="open()" ng-style="{width: timelineElement.settings.framerate*10}">
  <span ng-class="{'selected-element': $root.timelineSelectedElement == timelineElement.position}">{{timelineElement.name}}</span>
  <div class="ui-resizable-handle ui-resizable-e egrip"></div>
  <div class="ui-resizable-handle ui-resizable-w wgrip"></div>
</div>
