<div class="modal-header">
    <h2 class="modal-title" id="titleLabel"><span
            ng-i18next>SETTINGS.TITLE</span>
    </h2>
</div>

<div class="modal-body">
  <tabset>
    <tab heading="Animation defaults">
      <div class="input-group input-group-sm">
        <label for="framerate" data-ng-i18next>ANIMATION.METADATA.FRAMERATE</label>
        <input id="framerate" data-ng-model="applicationSettings.framerate">
      </div>
      <div class="input-group input-group-sm">
        <label for="loopCount" data-ng-i18next>ANIMATION.METADATA.LOOPCOUNT</label>
        <input id="loopCount" data-ng-model="applicationSettings.loopCount">
        <input type="checkbox" data-ng-click="toggleInfinitive()">
      </div>
      <div class="input-group input-group-sm">
        <label data-ng-i18next>ANIMATION.METADATA.COLOR</label>
        <colorpicker color-value="applicationSettings.color"></colorpicker>
      </div>
    </tab>
    <!--<tab select="alertMe()">-->
      <!--<tab-heading>-->
        <!--<i class="glyphicon glyphicon-bell"></i> Alert!-->
      <!--</tab-heading>-->
      <!--I've got an HTML heading, and a select callback. Pretty cool!-->
    <!--</tab>-->
  </tabset>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="save()" ng-i18next>MAIN.SAVE</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" ng-i18next>MAIN.CANCEL</button>
</div>
