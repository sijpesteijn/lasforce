<div claas="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-ng-controller="animationPageCtrl">
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    <animation-list cb-mouse-over="animationMouseOver(animationId)" cb-mouse-out="animationMouseOut(animationId)" cb-mouse-click="editAnimation(animationId)"></animation-list>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <animation-view animation-id="selectedAnimationId" auto-play="true" loop-count="-1"></animation-view>
  </div>
</div>
