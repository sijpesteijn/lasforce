<div>
    <span ng-show="frames">
        <div ng-i18next="ANIMATION.NAME">: </div>
        <div ng-show="editable == false">{{name}}</div>
        <div ng-show="editable == true"><input type="text" name="name" value="name"/></div>
    </span>

    <div class="frameList">
        <ol>
            <li class="frameName" ng-repeat="frame in frames"
                ng-class="{'selectedFrame' : currentFrame == $index}">
                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
                <i class="fa fa-edit clickable"
                   ng-click="renameFrame($index);" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."></i>
                <span class="clickable" ng-click="loadFrame($index);">{{frame.name}}</span>
            </li>
        </ol>
    </div>
</div>
