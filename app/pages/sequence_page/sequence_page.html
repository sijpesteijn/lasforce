<div claas="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="sequencePageCtrl">
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    <sequence-list></sequence-list>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <animation-view ng-if="selectedSequence" animation-id="selectedAnimationId" auto-play="true" loop-count="-1"></animation-view>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    <animation-list ng-if="selectedSequence" cb-mouse-over="animationMouseOver(animationId)" cb-mouse-out="animationMouseOut(animationId)"></animation-list>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <sequence-view ng-if="selectedSequence"></sequence-view>
  </div>
</div>
