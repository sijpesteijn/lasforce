<div id="error_modal" class="modal fade" ng-controller="errorCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-i18next="errorTitle"></h4>
            </div>
            <div class="modal-body">
                <p ng-i18next="errorBody"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-i18next="CLOSE"></button>
            </div>
        </div>
    </div>
</div>
